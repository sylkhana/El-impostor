<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- CLAVE PARA MÓVIL -->
  <title>El impostor</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      font-size: 16px;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .marco-cofre {
      background: #fff;
      padding: 2rem 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);				
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    /* Jugador */
    #lbl_jugador {
      font-size: 1.8rem;
      font-weight: 700;
      color: #2575fc;
      margin-bottom: 0.3rem;
      word-break: break-word;
    }

    /* Ronda */
    #lbl_ronda {
      font-size: 1.1rem;
      font-weight: 700;
      color: #6a11cb;
      margin-bottom: 1.5rem;
    }

    /* Imagen */
    #img_rol {
      width: 40vw;
      max-width: 150px;
      height: auto;
      margin: 1.5rem 0;
    }

    /* Tarjetas */
    .card {
      padding: 1rem;
      border-radius: 0.8rem;
      margin-bottom: 1rem;
      text-align: left;
      background: #f0f6ff;
      border-left: 5px solid #2575fc;
    }

    .card h3 {
      font-size: 1rem;
      font-weight: 700;
      margin-bottom: 0.4rem;
    }

    .card p {
      font-size: 0.95rem;
      line-height: 1.4;
      word-wrap: break-word;
    }

    /* AJUSTES EXTRA PARA MÓVIL PEQUEÑO */
    @media (max-width: 360px) {
      html {
        font-size: 15px;
      }
    }
  </style>
</head>

<body>

  <div class="marco-cofre">
    <h1 id="lbl_jugador"></h1>
    <div id="lbl_ronda">Ronda #</div>

    <img id="img_rol" src="CofreCerrado.png" alt="Rol">

    <div class="card">
      <h3>Objetivo</h3>
      <p id="txt_objetivo"></p>
    </div>

    <div class="card">
      <h3>Pista</h3>
      <p id="txt_pista"></p>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://fcyswptxwdzhvwekkdhl.supabase.co',
      'sb_publishable_MxkPdd565iYMTMj2QGpFaw_ZZqbmLmv'
    );

    const jugador = localStorage.getItem('jugador');

    if (!jugador) {
      window.location.href = 'login.html';
    } else {
      document.getElementById('lbl_jugador').textContent = jugador.toUpperCase();

      async function cargarDatosJugador() {
        const { data, error } = await supabase.rpc('abrir_cofre', { _jugador: jugador });

        if (error) {
          alert(error.message);
          return;
        }

        const fila = Array.isArray(data) ? data[0] : data;

        document.getElementById('lbl_ronda').textContent = `Ronda #${fila.ronda}`;
        document.getElementById('txt_objetivo').textContent = fila.objetivo || '';
        document.getElementById('txt_pista').textContent = fila.pista || '';

        const img = document.getElementById('img_rol');
        if (fila.rol === "IMPOSTOR") img.src = "CofreLleno.png";
        else if (fila.rol === "ELIMINADO") img.src = "CofreCerrado.png";
        else img.src = "CofreVacio.png";
      }

      cargarDatosJugador();
    }
  </script>

</body>
</html>
