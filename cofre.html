<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Jugador</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .marco-cofre {
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    /* Jugador */
    #lbl_jugador {
      font-size: 28px;
      font-weight: 700;
      color: #2575fc;
      margin-bottom: 8px;
    }

    /* Ronda */
    #lbl_ronda {
      font-size: 18px;
      font-weight: 700;
      color: #6a11cb;
      margin-bottom: 25px;
    }

    /* Imagen */
    #img_rol {
      width: 140px;
      margin: 20px 0 30px;
    }

    /* Bloques tipo tarjeta */
    .card {
      padding: 18px;
      border-radius: 12px;
      margin-bottom: 18px;
      text-align: left;
    }

    .card h3 { /* Títulos de las subtarjetas */
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 8px;
      display: flex;
      align-items: right;
      gap: 8px;
    }

    .card p { /* Textos planos de las tarjetas */
      font-size: 15px;
      line-height: 1.4;
    }

    /* Marco */
    .marco {
      background: #f0f6ff;
      border-left: 6px solid #2575fc;
    }

    @media (max-width: 480px) {
      .marco-cofre {
        padding: 30px 20px;
      }
    }
  </style>
</head>

<body>

	<div class="marco-cofre">

		<h1 id="lbl_jugador"></h1>
		<div id="lbl_ronda">Ronda #</div>

		<img id="img_rol" src="CofreCerrado.png" alt="Rol">

		<!-- Objetivo -->
		<div class="card marco">
			<h3>Objetivo</h3>
			<p id="txt_objetivo"></p>
		</div>

		<!-- Pista -->
		<div class="card marco">
			<h3>Pista</h3>
			<p id="txt_pista"></p>
		</div>

	</div>

	<script type="module">
		// Conecta con tu proyecto Supabase
		import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
		const supabase = createClient(
		  'https://fcyswptxwdzhvwekkdhl.supabase.co',
		  'sb_publishable_MxkPdd565iYMTMj2QGpFaw_ZZqbmLmv'
		);

		const jugador = localStorage.getItem('jugador');

		if (!jugador) {
			window.location.href = 'login.html';
		} 
		else {
			document.getElementById('lbl_jugador').textContent = jugador;
				
			// Recuperar información del jugador
			async function cargarDatosJugador() {
			  const { data, error } = await supabase.rpc('get_cofre_jugador', {p_jugador: jugador});

			  if (error) {
				alert('Error al cargar los datos del jugador');
				return;
			  }
			  
			  // Asignar valores a los elementos de la página
			  document.getElementById('lbl_ronda').textContent = `Ronda #${data.ronda}`;
			  document.getElementById('txt_objetivo').textContent = data.objetivo;
			  document.getElementById('txt_pista').textContent = data.pista;
			  
			  if (data.rol === "IMPOSTOR") {
				document.getElementById('img_rol').src = "CofreLleno.png"
			  }
			  else if (data.rol === "ELIMINADO") {
				document.getElementById('img_rol').src = "CofreCerrado.png"
			  }
			  else {
				document.getElementById('img_rol').src = "CofreVacio.png"
			  }
			  
			  
			}

			cargarDatosJugador();		  
		}
	</script>
	

</body>
</html>
