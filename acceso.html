<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .marco {
      background: #fff;
      width: 90%;
      max-width: 400px;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 1rem 2rem rgba(0,0,0,0.2);
      text-align: center;
    }

    .marco h1 {
      color: #2575fc;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    .marco input {
      width: 100%;
      padding: 0.8rem 1rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      transition: border-color 0.3s;
    }

    .marco input:focus {
      border-color: #2575fc;
      outline: none;
    }

    .marco button {
      width: 100%;
      padding: 0.8rem 0;
      font-size: 1rem;
      font-weight: 700;
      border: none;
      border-radius: 0.5rem;
      background: #2575fc;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    .marco button:hover {
      background: #6a11cb;
    }

    /* Media queries para móviles muy pequeños */
    @media (max-width: 350px) {
      .marco {
        padding: 1rem;
      }
      .marco h1 {
        font-size: 1.5rem;
      }
      .marco input, .marco button {
        font-size: 0.9rem;
        padding: 0.6rem;
      }
    }
	
	/*Mensajes de aviso*/
	.modal {
	  position: fixed;
	  inset: 0;
	  background: rgba(0,0,0,0.6);
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  z-index: 9999;
	}

	.modal.hidden {
	  display: none;
	}

	.modal-box {
	  background: white;
	  padding: 1.5rem;
	  border-radius: 1rem;
	  width: 90%;
	  max-width: 400px;
	  text-align: center;
	  box-shadow: 0 1rem 2rem rgba(0,0,0,0.3);
	}

	.modal-box h2 {
	  color: #2575fc;
	  margin-bottom: 1rem;
	}

	.modal-box button {
	  margin-top: 1rem;
	  padding: 0.6rem 1.2rem;
	  background: #2575fc;
	  color: white;
	  border: none;
	  border-radius: 0.5rem;
	  font-weight: 700;
	}
	function mostrarModal(texto, titulo = 'Aviso') {
	  document.getElementById('modal-title').textContent = titulo;
	  document.getElementById('modal-text').textContent = texto;
	  document.getElementById('modal').classList.remove('hidden');
	}

	function cerrarModal() {
	  document.getElementById('modal').classList.add('hidden');
	}
	
  </style>
</head>
<body>
  <div class="marco">
    <h1>Acceso</h1>
    <form id="mrc-acceso" method="POST">
      <input type="text" id="jugador" name="jugador" placeholder="Jugador" required>
      <input type="password" id="clave" name="clave" placeholder="Clave" required>
      <button type="submit">Entrar</button>
    </form>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient(
      'https://fcyswptxwdzhvwekkdhl.supabase.co',
      'sb_publishable_MxkPdd565iYMTMj2QGpFaw_ZZqbmLmv'
    );

    const form = document.getElementById('mrc-acceso');
    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const jugador = document.getElementById('jugador').value;
      const clave = document.getElementById('clave').value;

      try {
        const { data, error } = await supabase.rpc('login', {
          p_jugador: jugador,
          p_clave: clave
        });

        if (error) { mostrarModal('Error en el login'); return; }

        const loginOk = Array.isArray(data) ? data[0] : data;
        if (loginOk === true) {
          localStorage.setItem('jugador', jugador);
		  if (jugador === "admin") {
			window.location.href = 'admin.html'
		  }
		  else {
			window.location.href = 'cofre.html'
		  }
        } else { mostrarModal('Credenciales incorrectas'); }
      } catch (err) {
        mostrarModal('Error inesperado');
      }
    });
  </script>

	<div id="modal" class="modal hidden">
	  <div class="modal-box">
		<h2 id="modal-title">Aviso</h2>
		<p id="modal-text"></p>
		<button onclick="cerrarModal()">Aceptar</button>
	  </div>
	</div>

</body>
</html>
