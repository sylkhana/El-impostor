<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .admin-container {
      background: #fff;
      width: 95%;
      max-width: 900px;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 1rem 2rem rgba(0,0,0,0.25);
    }

    h1 {
      color: #2575fc;
      margin-bottom: 1.5rem;
      text-align: center;
      font-size: 2rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 700;
      font-size: 1rem;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.4rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
    }

    button {
      background: #2575fc;
      color: white;
      font-weight: 700;
      margin-top: 1.5rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #6a11cb;
    }

    /* Tabla responsive */
    .tabla-wrapper {
      width: 100%;
      overflow-x: auto;
      margin-top: 1.5rem;
    }

    table {
      width: 100%;
      min-width: 600px;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
      font-size: 0.95rem;
    }

    th {
      background: #f0f0f0;
      font-weight: 700;
    }

    /* Móviles */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
      }

      label {
        font-size: 0.95rem;
      }

      input, select, textarea, button {
        font-size: 0.9rem;
        padding: 0.6rem;
      }
    }

    @media (max-width: 400px) {
      .admin-container {
        padding: 1.2rem;
      }

      h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>

<body>

  <div class="admin-container">
    <h1>Panel Admin</h1>

    <label for="ronda">Número de ronda</label>
    <input type="number" id="ronda" value="1" min="1">

    <div class="tabla-wrapper">
      <table id="tabla_cofres">
        <thead>
          <tr>
            <th>Jugador</th>
            <th>Rol</th>
            <th>Pista</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <label for="objetivo_impostor">Objetivo impostor</label>
    <textarea id="objetivo_impostor" rows="2"></textarea>

    <label for="objetivo_contendiente">Objetivo contendientes</label>
    <textarea id="objetivo_contendiente" rows="2"></textarea>

    <label for="clave">Clave</label>
    <textarea id="clave" rows="1"></textarea>

    <button id="guardar">Guardar</button>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://fcyswptxwdzhvwekkdhl.supabase.co',
      'sb_publishable_MxkPdd565iYMTMj2QGpFaw_ZZqbmLmv'
    );

    const tablaBody = document.querySelector('#tabla_cofres tbody');

    async function cargarCofres() {
      const { data, error } = await supabase.rpc('consultar_cofres');
      if (error) return alert('Error al cargar cofres');

      tablaBody.innerHTML = '';
      data.forEach(j => {
        const tr = document.createElement('tr');

        tr.innerHTML = `
          <td>${j.jugador}</td>
          <td>
            <select>
              <option ${j.rol === 'IMPOSTOR' ? 'selected' : ''}>IMPOSTOR</option>
              <option ${j.rol === 'CONTENDIENTE' ? 'selected' : ''}>CONTENDIENTE</option>
              <option ${j.rol === 'ELIMINADO' ? 'selected' : ''}>ELIMINADO</option>
            </select>
          </td>
          <td><input type="text" value="${j.pista || ''}"></td>
        `;
        tablaBody.appendChild(tr);
      });
    }

    cargarCofres();
  </script>

</body>
</html>
